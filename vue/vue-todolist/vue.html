<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <!-- $event -->
    <!-- v-model.lazy 监听change事件 当不需要变输入变显示要求的时候 可以用.lazy-->
    <!-- v-model.number  转成数字 -->
    <!-- v-model.trim 去掉前后的空格  中间的空格还是会存在-->

    <div id="app">
        <input type="text" v-model.trim="task" @keyup.f1-key="addTask" />
        <button @click="addTask">提交</button>
        <p>正在添加的任务：{{ task }}</p>
        <h4>所有任务</h4>
        <ul>
            <li v-for="(task, index) in taskList" :key="index">
                {{ task }}
                <button @click="deleteTask(index)">删除</button>
            </li>
        </ul>
    </div>

    <script>

        //给键盘起别名
        Vue.config.keyCode = {
           "f1-Key":112
        }


        const vm = new Vue({
            el: '#app',
            data: {
                task: '',
                taskList: []
            },
            methods: {
                addTask() {
                    // if (type == 'up' && e.keyCode != 13) {
                    //     return;
                    // }
                    this.taskList.push(this.task);
                    this.task = '';
                },
                deleteTask(index) {
                    this.taskList.splice(index, 1);
                }
            }
            })

</body>
