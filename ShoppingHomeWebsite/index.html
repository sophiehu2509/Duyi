<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <title></title>
    <style>

      .wrapper{
        position:relative;
        width: 400px;
        height:300px;
        border:1px solid #000;
      }

    </style>
  </head>
  <body>
    <div class="wrapper"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript">

      $('.wrapper').Swiper({
        imgList:['img/img1.jpg', 'img/img2.jpg', 'img/img3.jpg', 'img/img4.jpg'],
        animateType:'animate',
        changePageBtn:true,
        showPointBtn:true,
        isAuto:true
      });

    </script>
  </body>
</html>
