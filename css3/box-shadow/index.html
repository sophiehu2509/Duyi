<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      *{
        margin:0;
        padding:0;
      }
      body{
        background-color:#000;
      }
      div{
        position:absolute;
        left:calc(50% - 150px);
        top:calc(50% - 150px);
        width:300px;
        height:300px;
        border-radius:50%;

        box-shadow:inset 0px 0px 50px #fff,
                  inset 10px 0px 80px #f0f,
                  inset -10px 0px 80px #0ff,
                  inset 10px 0px 300px #f0f,
                  inset -10px 0px 300px #0ff,
                  0px 0px 50px #fff,
                  -10px 0px 80px #f0f,
                  10px 0px 80px #0ff;
      }
    </style>
  </head>

  <body>
    <div>

    </div>
  </body>
</html>
